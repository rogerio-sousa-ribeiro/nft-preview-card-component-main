<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleMobile.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>

  <main class="principal">
    <section class="principal_container">
      <div class="principal_container_caixa">

        <div class="principal_container_imagem">
          <img class="principal_container_imagem_imagem" src="image-equilibrium.jpg" alt="Equilibrium" width="100%" height="100%">
        </div>

        <h1 class="principal_container_caixa_titulo">Equilibrium #3429</h1>

        <h2 class="principal_container_caixa_paragrafo">Our Equilibrium collection promotes balance and calm.</h2>

        <div class="principal_container_caixa_valores">
          <div class="valores_container">
            <img src="icon-ethereum.svg" alt="Ethereum">
            <p class="valores_valor_atual"> 0.041 ETH</p>
          </div>
          <div class="valores_container_data">
            <img src="icon-clock.svg" alt="Icone Clock">
            <p class="valores_ultima_data">3 days left</p>
          </div>
          
        </div>

        <div class="principal_container_caixa_autor">
          <img class="autor_imagem" src="image-avatar.png" alt="Imagem avatar">
          <p class="autor_nome_autor">Creation of <strong class="autor_nome_destaque">Jules Wyvern</strong></p>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
